services:
  - type: web
    name: technoaiamaze-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mock_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: USE_EDGE_TTS
        value: true
      - key: USE_COQUI_TTS
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: video-storage
      mountPath: /app/temp_videos
      sizeGB: 10
